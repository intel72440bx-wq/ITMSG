spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/itmsg_db}
    username: ${SPRING_DATASOURCE_USERNAME:itmsg_user}
    password: ${SPRING_DATASOURCE_PASSWORD:itmsg_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # PostgreSQL에서는 Flyway 사용

  flyway:
    enabled: true  # PostgreSQL에서는 Flyway 활성화

# Logging
logging:
  level:
    com.itmsg: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
