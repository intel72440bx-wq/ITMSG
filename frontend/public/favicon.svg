<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1e3a4c" rx="20"/>
  
  <!-- Chart bars icon -->
  <g transform="translate(30, 80)">
    <!-- Bar 1 -->
    <rect x="0" y="40" width="15" height="30" fill="#ffffff" rx="2"/>
    <!-- Bar 2 -->
    <rect x="20" y="25" width="15" height="45" fill="#ffffff" rx="2"/>
    <!-- Bar 3 -->
    <rect x="40" y="10" width="15" height="60" fill="#ffffff" rx="2"/>
    <!-- Trend line -->
    <path d="M 5,45 Q 15,35 27,30 Q 35,27 47,20" 
          stroke="#4fc3f7" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- ARIS Text -->
  <text x="100" y="140" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">ARIS</text>
</svg>






